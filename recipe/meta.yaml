{% set name = "django-approval" %}
{% set version = "0.15.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django-approval-{{ version }}.tar.gz
  sha256: 92bc352206c1761152eb3f20cff462f1cf4ad927b1d5949df7643c895bee8a7c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - django >=3.2
    - django-annoying

test:
  imports:
    - approval
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/artscoop/django-approval
  summary: Easily moderate any content in Django before it's visible to the public.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
